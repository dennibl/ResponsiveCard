<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">


  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Google Fonts -->

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>



  <article class="product-card">
    <picture class="product-img">

      <source media="(max-width: 550px)" srcset="./images/image-product-mobile.jpg">

      <source media="(min-width: 376px)" srcset="./images/image-product-desktop.jpg">

      <img src="./images/image-product-mobile.jpg" alt="Parfum Gabrielle Essence Eau De Parfum">
    </picture>


    <div class="content">

      <div class="head">
        <p>Perfume</p>

        <h2>Gabrielle Essence Eau De Parfum</h2>
      </div>

      <div class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="price">
        <span class="new-price">$149.99</span>
        <s class="old-price">$169.99</s>
      </div>
      <button class="add-cart">
        <span class="cart-img"></span><span>Add to Cart</span>
      </button>
    </div>
  </article>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/dennibl">codeChamp</a>.
  </div>

</body>

</html>
